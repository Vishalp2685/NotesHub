<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesHub - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sign_up.css') }}">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Welcome to the Community!</h1>
                <p class="login-subtitle">Enter your details to access NotesHub</p>
            </div>

            <form class="login-form" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="first_name">First Name</label>
                        <input 
                            type="text"  
                            name="first_name" 
                            class="form-input" 
                            placeholder="Enter your first name"
                            required
                        >
                        <div class="error-message" id="firstNameError"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="last_name">Last Name</label>
                        <input 
                            type="text"  
                            name="last_name" 
                            class="form-input" 
                            placeholder="Enter your last name"
                            required
                        >
                        <div class="error-message" id="lastNameError"></div>
                    </div>
                </div>
                <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="branch">Branch</label>
                    <select id="branch" name="branch" class="form-select" required>
                        <option value="">Select your branch</option>
                        <option value="CSE">Computer Science Engineering</option>
                        <option value="IT">Information Technology</option>
                        <option value="ECE">Electronics & Communication Engineering</option>
                        <option value="EEE">Electrical & Electronics Engineering</option>
                        <option value="ME">Mechanical Engineering</option>
                        <option value="CE">Civil Engineering</option>
                        <option value="CHE">Chemical Engineering</option>
                        <option value="AE">Aerospace Engineering</option>
                        <option value="BT">Biotechnology</option>
                        <!-- <option value="OTHER">Other</option> -->
                    </select>
                    <div class="error-message" id="branchError"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="userId">User name</label>
                    <input 
                        type="text" 
                        id="user_name" 
                        name="user_name" 
                        class="form-input" 
                        placeholder="Enter your user_name"
                        required
                    >
                    <div class="error-message" id="userIdError"></div>
                </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="pasword">Password</label>
                    <input 
                        type="text" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your Password"
                        required
                    >
                </div>
    
                <div class="form-group">
                    <label class="form-label" for="pasword">Re-enter Your Password</label>
                    <input 
                        type="text" 
                        id="user_name" 
                        name="re_pass" 
                        class="form-input" 
                        placeholder="Confirm your Password"
                        required
                    >
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Sign Up</span>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
