<style>
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 8%;
            padding: 1rem 2rem;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(64, 224, 208, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
            z-index: 100;
            /* gap: 995px; */
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #40e0d0, #48cae4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: rgba(224, 230, 237, 0.8);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: transparent;
        }

        .nav-link:hover, .nav-link.active {
            color: #40e0d0;
            background: rgba(64, 224, 208, 0.1);
        }

        .nav-right {
            display: flex;
            align-items: center;
            /* gap: 20rem; */
            /* margin-right: 0px */
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(64, 224, 208, 0.1);
            border-radius: 25px;
            /* cursor: pointer; */
        }


        button{
            font-size: 14px;
            border: none;
        }
        .upload-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(45deg, #40e0d0, #48cae4);
            border: none;
            border-radius: 8px;
            color: #0a0a0f;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(64, 224, 208, 0.3);
            /* margin-right: 50px; */
        }
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(64, 224, 208, 0.4);
        }
</style>

<nav class="nav" >
        <div class="nav-left">
            <div class="logo"><img src="{{url_for('static',filename='images/icon.png')}}" alt="Logo" height="40px" style="padding: 5px;margin-left: 20%;cursor: pointer;">
            <div style="font-size: 17px; padding: 5px;margin-top: -20%;cursor: pointer;">NotesUp</div>
            </div>
            <div class="nav-links">
                <form method="POST">
                <button class="nav-link" name = 'home'>Home</button>
                <button class="nav-link " name="dashboard" >Dashboard</button>
                <button class="nav-link" name="explore">Explore</button>
                <button class="nav-link" name="upload">Upload</button>
                </form>
            </div>
        </div>
        {% if not session.login %}
    <div class="nav-right">
        <form method="POST">
            <button type="submit" name="login" class="upload-btn" style="font-size: 14px; padding-top: 9px;padding-bottom: 9px;">Login</button>
        </form>
        </div>
        {% endif %}
        {% if session.login %}
        <div class="nav-right">
            <form method="POST">
                <button type="submit" name="logout" class="upload-btn" style="font-size: 14px; padding-top: 9px;padding-bottom: 9px;">Logout</button>
                <button type="submit" name="dashboard" class="upload-btn" style="font-size: 14px; padding:0 0 ;height: 35px;width: 35px;border-radius: 50%;border: 3px solid rgba(0, 0, 0, 0.26);">{{session.profile_logo}}</button>
            
        </form>
        </div>
        {% endif %}
        
    </nav>
